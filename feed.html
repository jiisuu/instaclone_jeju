<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Feed | Instaclone</title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navigation">
            <a href="feed.html">
                <img 
                src="image/navLogo.png" 
                alt="logo"
                title="logo"
                class="navigation"
                />
        </a>
            <div class="navigaion__search-container">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="navigation__icons">
                <a href="explore.html" class="navigation__link">
                    <i class="fa fa-compass"></i>
                </a>
                <a href="#" class="navigation__link">
                 <i class="fa fa-heart-o"></i>
                </a>
                <a href="profile.html" class="navigation__link">
                    <i class="fa fa-user-o"></i>
                </a>
            </div>
        </nav>
        <main class="feed">
            <section class="photo">
                <header class="photo__header">
                    <div class="photo__header-column">
                        <img 
                            class="photo__avatar"
                            src="image/avatar.jpeg"
                        />
                    </div>
                    <div class="photo__header-column">
                        <span class="photo__username">jisu Kim
                        </span>
                        <span class="photo__location">Jeju potato FFFFFFarm 감자감자감자감자
                        </span>
                    </div>
                </header>
                <div class="photo__file-container">
                    <img 
                    src="image/feedPhoto.jpg"
                    class="photo__file"
                    />
                </div>
                <div class="photo__icons">
                    <span class="photo__icon">
                        <i class="fa fa-heart-o fa-lg"></i>
                    </span>
                </div>
                <div class="photo__icons">
                    <span class="photo__icon">
                        <i class="fa fa-comment-o fa-lg"></i>
                    </span>
                </div>
                <span class="photo__likes">35 likes</span>
                <ul class="photo__comments">
                    <li class="photo__comment-author">
                        <span>Jisu Kim</span> Oh my hanlabong
                    </li>
                    <li class="photo__comment-author">
                        <span>Potato Guy</span> Delicious?
                    </li>
                </ul>
                <span class="photo__time-ago">11 hours ago</span>
                <div class="photo__add-comment-container">
                    <textarea placeholder="Add a commnet...." class="photo__add-coment"></textarea>
                    <i class="fa fa-ellipsis-h"></i>
                </div>
            </section>
        </main>
        <footer class="footer">
            <nav class="footer__nav">
                <ul class="fooder__list">
                    <li class="footer__list-item"><a href="#" class="footer__link">about us</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">support</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">blog</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">press</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">api</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">jobs</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">privacy</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">terms</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">directory</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">language</a></li>
                </ul>
            </nav>
            <span class="footer__copyright">© 2017 instagram</span>
        </footer>
    </body>
</html>

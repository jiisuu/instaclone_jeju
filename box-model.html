<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	html{
		height:100%;
	}
		body{
			height:100%;
			margin:0;
			background:red;
		}
			.parent{
				display:flex;
				height: 100%;
				background-color: blue;
				box-sizing:border-box;
				justify-content:space-between;
				align-items:center;
				padding: 10px;
		}
			.child{
			background-color:pink;
			display: inline-block;
			width:100px;
			height:100px;
			
		}
		#first{
			align-self: flex-start;
		}
		#second{
			align-self: centers;
		}
		#three{
			align-self: flex-end;
		}

	</style>
		
</head>
<body>
	<div class="parent">
		<div class="child" id="first"></div>
		<div class="child" id="second"></div>
		<div class="child" id="three"></div>
	</div>
</body>
</html>
